<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <title>台北富邦銀行 - 台塑信用狀系統</title>
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" media="all" />
  <link rel="stylesheet" href="./css/custom.css">
</head>

<body>
  <header class="navbar fixed-top flex-nowrap border-bottom p-0">
    <div class="navbar-brand me-0 px-3">
      <img src="./images/img-hd-logo.png" alt="FB logo" class="pe-2">
      <span class="align-text-top fs-4 fw-bold custom-element" style="color: #2a91bc;">台塑信用狀系統</span>
    </div>
    <nav class="d-inline-flex align-items-center me-4">
      <a class="text-decoration-none px-3" href="#">代辦事項</a>
      <a class="text-decoration-none px-3" href="#">訊息匣</a>
      <button class="btn logout btn-sm ms-3 px-3" type="button">
        <span class="mdi mdi-logout"></span>
        登出
      </button>
    </nav>
  </header>
  <div class="container-fluid">
    <nav id="sidebarMenu" class="d-block sidebar collapse">
      <div class="position-sticky pb-5">
        <div class="accordion" id="accordionSideMenu">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="py-2 fs-1-5 fw-bold accordion-button rounded-0" type="button" data-bs-toggle="collapse" data-bs-target="#searchList" aria-expanded="true" aria-controls="searchList">
                查詢作業
              </button>
            </h2>
            <div id="searchList" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionSideMenu">
              <div class="accordion-body p-0">
                <div class="list-group list-group-flush" id="list-tab" role="tablist">
                  <a class="ps-4 border-0 list-group-item list-group-item-action active" id="lcList" data-bs-toggle="list" href="javascript:void(0)" role="tab" aria-controls="list-home">
                    查詢信用狀資料
                  </a>
                  <a class="ps-4 border-0 list-group-item list-group-item-action" id="negotiationList" data-bs-toggle="list" href="javascript:void(0)" role="tab" aria-controls="list-profile">
                    查詢押匯資料
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button class="py-2 fs-1-5 fw-bold accordion-button rounded-0 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#negotiation" aria-expanded="false" aria-controls="negotiation">
                押匯作業
              </button>
            </h2>
            <div id="negotiation" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionSideMenu">
              <div class="accordion-body p-0">
                <div class="list-group list-group-flush" id="list-tab" role="tablist">
                  <a class="ps-4 border-0 list-group-item list-group-item-action" id="acceptNegotiation" data-bs-toggle="list" href="javascript:void(0)" role="tab" aria-controls="list-home">
                    受理押匯作業
                  </a>
                  <a class="ps-4 border-0 list-group-item list-group-item-action" id="checkNegotiation" data-bs-toggle="list" href="javascript:void(0)" role="tab" aria-controls="list-profile">
                    審核押匯作業
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button class="py-2 fs-1-5 fw-bold accordion-button rounded-0 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#management" aria-expanded="false" aria-controls="management">
                管理作業
              </button>
            </h2>
            <div id="management" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionSideMenu">
              <div class="accordion-body p-0">
                <div class="list-group list-group-flush" id="list-tab" role="tablist">
                  <a class="ps-4 border-0 list-group-item list-group-item-action" id="setGroup" data-bs-toggle="list" href="javascript:void(0)" role="tab" aria-controls="list-home">
                    設定台塑網平台之集團及事業部
                  </a>
                  <a class="ps-4 border-0 list-group-item list-group-item-action" id="setBeneficiary" data-bs-toggle="list" href="javascript:void(0)" role="tab" aria-controls="list-profile">
                    設定台塑網平台e化集團受益人
                  </a>
                  <a class="ps-4 border-0 list-group-item list-group-item-action" id="setLcTable" data-bs-toggle="list" href="javascript:void(0)" role="tab" aria-controls="list-profile">
                    設定台塑網平台之企業信用狀統計表
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="list-group rounded-0" id="list-tab" role="tablist" style="margin-left: 1px;margin-right: 1px;">
          <a class="ps-4 border-0 list-group-item list-group-item-action" id="accountManager" data-bs-toggle="list" href="javascript:void(0)" role="tab" aria-controls="list-home">
            帳號維護
          </a>
          <a class="ps-4 border-0 list-group-item list-group-item-action" id="roleManager" data-bs-toggle="list" href="javascript:void(0)" role="tab" aria-controls="list-profile">
            角色維護
          </a>
          <a class="ps-4 border-0 list-group-item list-group-item-action" id="branchManager" data-bs-toggle="list" href="javascript:void(0)" role="tab" aria-controls="list-profile">
            分行資料維護
          </a>
        </div>
      </div>
    </nav>

    <main class="content__wrapper px-4">  
      <div id="main-content" class="py-4"></div>
    </main>
  </div>
  <footer class="navbar fixed-bottom flex-nowrap p-3">
  </footer>

  <script src="./js/bootstrap.bundle.min.js"></script>  
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="./js/sideMenu.js"></script>
</body>
</html>
